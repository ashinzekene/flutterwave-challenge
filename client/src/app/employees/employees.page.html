<ion-header>
  <ion-toolbar class="title-with-button">
    <ion-title>
      Employees
    </ion-title>
    <ion-button href="/create-employee" shape="round" color="primary" fill="clear">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-card-title color="primary">Okafor Tunde</ion-card-title>
    </ion-item>

    <ion-card-content>
      <ion-text>Zenith Bank</ion-text>
    </ion-card-content>

    <ion-card-content>
      <ion-button class="pay-button" shape="round" slot="end">Pay</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let employee of employees">
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-card-title color="primary">Okafor Tunde</ion-card-title>
    </ion-item>

    <ion-card-content>
      <ion-text>Zenith Bank</ion-text>
    </ion-card-content>

    <ion-card-content>
      <ion-button class="pay-button" shape="round" slot="end">Pay</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
